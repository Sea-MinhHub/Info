<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sea | Minh Hub</title>
  <style>
    :root { --bg:#0f1720; --panel:#0b1220; --accent:#00aaff; --text:#dbeafe; --muted:#93c5fd; }
    *{ margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
    body{ min-height:100vh; background:linear-gradient(180deg,#071026,#071827); color:var(--text); display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding:20px; }

    /* Card */
    .card{ width:100%; max-width:600px; background:var(--panel); border-radius:14px; border:1px solid rgba(255,255,255,0.1); box-shadow:0 6px 26px rgba(0,0,0,0.6); padding:20px; text-align:center; }

    /* Logo */
    .logo{ width:100px; height:100px; border-radius:50%; object-fit:cover; margin-bottom:12px; box-shadow:0 0 15px rgba(0,170,255,0.45); }

    h1{ font-size:22px; font-weight:700; color:var(--accent); margin-bottom:14px; }

    /* Scroll list */
    .list{ max-height:300px; overflow-y:auto; padding:10px; display:flex; flex-direction:column; gap:10px; }

    /* Button */
    .btn{ padding:12px; border-radius:10px; text-decoration:none; background:var(--accent); border:none; color:#001; font-weight:600; cursor:pointer; display:block; font-size:15px; transition:0.2s; }
    .btn:hover{ filter:brightness(1.2); transform:scale(1.03); }
  </style>
</head>
<body>
  <div class="card">
    <img src="Logo.jpg" class="logo" alt="Logo" />
    <h1>Sea | Minh Hub</h1>

    <div class="list">
      <a href="https://sea-minhhub.github.io/Info/Loadstring.html" class="btn">üåê Web Loadstring</a>
    </div>
  </div>
</body>
</html>
