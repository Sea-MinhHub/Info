<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sea | Minh Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(120deg, #6366f1, #06b6d4, #a855f7);
      background-size: 300% 300%;
      animation: gradient 10s ease infinite;
      overflow: hidden;
      color: #f8fafc;
      position: relative;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(15,23,42,0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      z-index: 2;
      position: relative;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 35px rgba(99,102,241,0.8);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { box-shadow: 0 0 35px rgba(99,102,241,0.8); }
      50% { box-shadow: 0 0 55px rgba(6,182,212,0.9); }
    }

    h1 {
      margin-top: 15px;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg,#60a5fa,#a78bfa,#22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .btn {
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg,#14b8a6,#3b82f6,#8b5cf6);
      transition: all .3s ease;
      box-shadow: 0 0 20px rgba(59,130,246,0.5);
    }

    .btn:hover {
      transform: scale(1.1);
      filter: brightness(1.3);
      box-shadow: 0 0 35px rgba(255,255,255,0.4);
    }

    .section {
      margin-top: 40px;
    }

    .section h2 {
      font-size: 20px;
      color: #a5b4fc;
      margin-bottom: 15px;
    }

    /* üçÉ L√° r∆°i */
    .leaf {
      position: fixed;
      top: -10vh;
      width: 25px;
      height: 25px;
      background-image: url('https://i.imgur.com/H6ucEae.png');
      background-size: cover;
      opacity: 0.9;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {transform: translateY(-10vh) rotate(0deg); opacity: 1;}
      100% {transform: translateY(110vh) rotate(360deg); opacity: 0.7;}
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="Logo.jpg" alt="Sea Minh Hub Logo" class="logo">
    <h1>Sea | Minh Hub</h1>

    <div class="actions">
      <a href="https://discord.gg/kJqB7R242H" class="btn">üí¨ Discord</a>
      <a href="https://www.youtube.com/@SeaMinhHub" class="btn">‚ñ∂Ô∏è YouTube</a>
    </div>

    <div class="section">
      <h2>My Scripts</h2>
      <a href="Scripts.html" class="btn">üíª Open Scripts Page</a>
    </div>
  </div>

  <script>
    // üçÉ T·∫°o hi·ªáu ·ª©ng l√° r∆°i
    const numLeaves = 20; // s·ªë l∆∞·ª£ng l√°
    for (let i = 0; i < numLeaves; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = 5 + Math.random() * 5 + 's';
      leaf.style.animationDelay = Math.random() * 5 + 's';
      leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(leaf);
    }
  </script>

</body>
</html>
