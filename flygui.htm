<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sea | Minh Hub Fly GUI Free</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:'Poppins',sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(120deg,#6366f1,#06b6d4,#a855f7);
      background-size:300% 300%;
      animation:gradient 10s ease infinite;
      color:#f8fafc;
      overflow:hidden;
    }

    @keyframes gradient{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      background:rgba(15,23,42,0.75);
      backdrop-filter:blur(14px);
      border-radius:22px;
      padding:45px;
      width:90%;
      max-width:720px;
      text-align:center;
      border:1px solid rgba(255,255,255,0.12);
      box-shadow:0 0 50px rgba(0,0,0,0.45);
      animation:fadeIn .9s ease;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:scale(.9)}
      to{opacity:1;transform:scale(1)}
    }

    h1{
      font-size:28px;
      font-weight:700;
      background:linear-gradient(90deg,#60a5fa,#a78bfa,#22d3ee);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:20px;
    }

    pre{
      background:rgba(30,41,59,0.85);
      border-radius:14px;
      padding:18px;
      text-align:left;
      font-size:15px;
      border:1px solid rgba(255,255,255,0.15);
      overflow:auto;
    }

    .btn{
      display:inline-block;
      margin-top:20px;
      padding:12px 26px;
      border-radius:14px;
      font-weight:600;
      color:#fff;
      background:linear-gradient(90deg,#14b8a6,#3b82f6,#8b5cf6);
      text-decoration:none;
      box-shadow:0 0 22px rgba(59,130,246,0.55);
      transition:.3s;
      cursor:pointer;
    }

    .btn:hover{
      transform:scale(1.1);
      filter:brightness(1.3);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Sea | Minh Hub Fly GUI Free</h1>

    <pre id="code">
loadstring(game:HttpGet("https://raw.githubusercontent.com/Sea-MinhHub/SeaMinhHub/main/Fly%20Gui", true))()
    </pre>

    <button class="btn" id="copyBtn">ðŸ“‹ Copy Code</button>
  </div>

  <script>
    document.getElementById("copyBtn").onclick = function(){
      const code = document.getElementById("code").innerText.trim();
      navigator.clipboard.writeText(code);
      this.textContent = "âœ… ÄÃ£ copy!";
      setTimeout(()=>this.textContent="ðŸ“‹ Copy Code",2000);
    }
  </script>

</body>
</html>
