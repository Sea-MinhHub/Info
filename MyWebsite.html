<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sea | Minh Hub</title>
  <style>
    :root { --bg:#0f1720; --panel:#0b1220; --accent:#00aaff; --text:#dbeafe; --muted:#93c5fd; }
    *{ margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
    body{ min-height:100vh; background:linear-gradient(180deg,#071026,#071827); color:var(--text); display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding:20px; }

    /* Card */
    .card{ width:100%; max-width:600px; background:var(--panel); border-radius:14px; border:1px solid rgba(255,255,255,0.1); box-shadow:0 6px 26px rgba(0,0,0,0.6); padding:20px; text-align:center; }

    /* Logo */
    .logo{ width:100px; height:100px; border-radius:50%; object-fit:cover; margin-bottom:12px; box-shadow:0 0 15px rgba(0,170,255,0.45); }

    h1{ font-size:22px; font-weight:700; color:var(--accent); margin-bottom:14px; }

    /* Scroll list */
    .list{ max-height:300px; overflow-y:auto; padding:10px; display:flex; flex-direction:column; gap:10px; }

    /* Button */
    .btn{ padding:12px; border-radius:10px; text-decoration:none; background:var(--accent); border:none; color:#001; font-weight:600; cursor:pointer; display:block; font-size:15px; transition:0.2s; }
    .btn:hover{ filter:brightness(1.2); transform:scale(1.03); }
  .leaf{position:fixed;top:-20px;width:10px;height:10px;border-radius:50%;filter:drop-shadow(0 0 6px currentColor);opacity:0.9;animation:fall linear infinite;}@keyframes fall{to{transform:translateY(110vh) rotate(360deg);}}canvas#leavesCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none;}@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');body{background:linear-gradient(120deg,#6366f1,#06b6d4,#a855f7);background-size:300% 300%;animation:gradient 10s ease infinite;}@keyframes gradient{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}@keyframes pulse{0%,100%{box-shadow:0 0 35px rgba(99,102,241,0.8);}50%{box-shadow:0 0 55px rgba(6,182,212,0.9);}}.logo{animation:pulse 3s ease-in-out infinite;}</style>
</head>
<body>
  <div class="card">
    <img src="Logo.jpg" class="logo" alt="Logo" />
    <h1>Sea | Minh Hub</h1>

    <div class="list">
      <a href="https://sea-minhhub.github.io/Info/Loadstring.html" class="btn">üåê Web Loadstring</a>
    </div>
  </div>
  <script>
    const colors = ["#00eaff", "#00ffc6", "#4dffea", "#7affff"];
    function createLeaf(){
      const leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random()*100 + "%";
      leaf.style.background = colors[Math.floor(Math.random()*colors.length)];
      leaf.style.animationDuration = (4+Math.random()*4) + "s";
      document.body.appendChild(leaf);
      setTimeout(()=>leaf.remove(),8000);
    }
    setInterval(createLeaf, 350);
  </script>
</body>
</html>
